<!doctype html>
<html lang="fr">
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<title>tabletest</title>
<style>
body {
    margin-top: 5em;
    margin-left: 20px;
    margin-right: 20px;
}
.table {
margin-top: 100px;
margin-bottom: 100px;
}
</style>
</head>
<body>
<table class="table">
<thead>
<tr>
<th scope="col">Nom</th>
<th scope="col">Prenom</th>
<th scope="col">Date de naissance</th>
<th scope="col">Aime le cours Web</th>
<th scope="col">Remarques</th>
<th scope="col">CRUD</th>
</tr>
</thead>
<tbody id="studentsTableBody">
</tbody>
</table>
<form id="addStudentForm" action="" onsubmit="onFormSubmit();">
<div class="form-group row">
<label for="inputNom" class="col-sm-2 col-form-label">Nom*</label>
<div class="col-sm-3">
<input type="text" class="form-control" id="inputNom" >
</div>
</div>
<div class="form-group row">
<label for="inputPrenom" class="col-sm-2 col-form-label">Prenom*</label>
<div class="col-sm-3">
<input type="text" class="form-control" id="inputPrenom" >
</div>
</div>
<div class="form-group row">
<label for="inputDate" class="col-sm-2 col-form-label">Date de naissance*</label>
<div class="col-sm-3">
<input type="date" class="form-control" id="inputDate" >
</div>
</div>
<div class="form-group row">
<label for="inputAime" class="col-sm-2 col-form-label">Aime le cours Web*</label>
<div class="col-sm-3">
<input type="checkbox" class="form-control" id="inputAime" >
</div>
</div>
<div class="form-group row">
<label for="inputRemarques" class="col-sm-2 col-form-label">Remarques*</label>
<div class="col-sm-3">
<input type="text" class="form-control" id="inputRemarques" >
</div>
</div>
<br>
<div class="form-group row">
<span class="col-sm-2"></span>
<div class="col-sm-2">
<button type="submit" class="btn btn-primary form-control">Submit</button>
</div>
</div>
</form>
<script>

function editR(x) {
let nom = $("#inputNom").val();
let prenom = $("#inputPrenom").val();
let date = $("#inputDate").val();
let aime = $("#inputAime").prop('checked');
let remarques = $("#inputRemarques").val();
if (`${nom.length}` > 0){
    var row = x.parentNode.parentNode;
    row.remove();
    $("#studentsTableBody").append(`<tr><td>${nom}</td><td>${prenom}</td><td>${date}</td><td>${aime}</td><td>${remarques}</td><td><button class="edit btn btn-sm btn-outline-success" onclick="editR(this)">Modifier</button>    <button class="delete btn btn-sm btn-outline-danger" onclick="deleteR(this)">Supprimer</button></td></tr>`);
} else {
    alert('Remplissez la partie "Nom"');
}
}

function deleteR(x) {
var row = x.parentNode.parentNode;
row.remove();
}

function onFormSubmit() {
// prevent the form to be sent to the server
event.preventDefault();
let nom = $("#inputNom").val();
let prenom = $("#inputPrenom").val();
let date = $("#inputDate").val();
let aime = $("#inputAime").prop('checked');
let remarques = $("#inputRemarques").val();
if (`${nom.length}` > 0){
    $("#studentsTableBody").append(`<tr><td>${nom}</td><td>${prenom}</td><td>${date}</td><td>${aime}</td><td>${remarques}</td><td><button class="edit btn btn-sm btn-outline-success" onclick="editR(this)">Modifier</button>    <button class="delete btn btn-sm btn-outline-danger" onclick="deleteR(this)">Supprimer</button></td></tr>`);
} else {
    alert('Remplissez la partie "Nom"');
}
}
</script>
</body>
</html>
